name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./telegram_app  # CHANGE THIS to your actual directory name

      - name: Build
        run: npm run build
        working-directory: ./telegram_app   # CHANGE THIS to your actual directory name

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './telegram_app'  # CHANGE THIS path

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4